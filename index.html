<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demo-Google</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="node_modules/angular/angular.min.js" charset="utf-8"></script>
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        /* Optional: Makes the sample page fill the window. */

        #map {
            height: 80%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>

    <!-- Latest compiled and minified JavaScript -->

</head>

<body>

    <div id="map"></div>
    <div class="jumbotron">
        <div class="row" style="height:100%">
            <div class="col-md-4">
                <center>
                    <button class="btn btn-default" id="nj" onclick="markNJ()">New Jersey</button>

                </center>
            </div>
            <div class="col-md-4">
                <center>
                    <button class="btn btn-warning" id="ny" onclick="markNY()">New York</button>
                </center>
            </div>
            <div class="col-md-4">
                <center>
                    <button class="btn btn-primary" id="tp" onclick="tracePath()">Trace Path</button>
                </center>
            </div>

        </div>
    </div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATacV4chUYZ0q0kvx_JTkD7-x-vvdsccY&callback=initMap" async defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
